<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>강의 목록</title>
    <script src="https://kit.fontawesome.com/45976df4cd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
	<main>
		<div class="card">
			<div class="card__header">강의 목록</div>
			<div class="card__body">
				<div class="courses">
					<article class="course">
						<img class="course__img" src="./img/htmlcss.png" alt="" />
						<div class="course__body">
							<div class="course__title">입문자를 위한, HTML&CSS 웹 개발 입문</div>
							<div class="course__description">웹 개발에 필요한 기본 지식을 배웁니다. </div>
						</div>
						<div class="course__icons">
							<button class="btn">
									<i class="fa-solid fa-heart"></i>
							</button>
							<a class="btn" href="https://inf.run/JxyyT" target="_blank" rel="noreferrer">
									<i class="fa-solid fa-link"></i>
							</a>
						</div>
					</article>
					<article class="course">
						<img class="course__img" src="./img/js.png" alt="" />
						<div class="course__body">
							<div class="course__title">입문자를 위한, ES6+ 최신 자바스크립트 입문</div>
							<div class="course__description">쉽고! 알찬! 내용을 준비했습니다.</div>
						</div>
						<div class="course__icons">
							<button class="btn">
								<i class="fa-solid fa-heart"></i>
							</button>
							<a class="btn" href="https://inf.run/Kpnd" target="_blank" rel="noreferrer">
								<i class="fa-solid fa-link"></i>
							</a>
						</div>
					</article>
					<article class="course">
						<img class="course__img" src="./img/portfolio.png" alt="" />
						<div class="course__body">
							<div class="course__title">포트폴리오 사이트 만들고 배포까지!</div>
							<div class="course__description">포트폴리오 사이트를 만들고 배포해 보세요.</div>
						</div>
						<div class="course__icons">
							<button class="btn">
								<i class="fa-regular fa-heart"></i>
							</button>
							<a class="btn" href="https://inf.run/YkAN" target="_blank" rel="noreferrer">
									<i class="fa-solid fa-link"></i>
							</a>
						</div>
					</article>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
